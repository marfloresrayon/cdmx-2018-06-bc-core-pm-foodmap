<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='../css/styles.css' />
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Yummy Finder</title>
</head>

<body>
    <section class="container-fluid">
        <header class="h-col row">
            <img class="logo center-align responsive-img" src="../img/logo.png" alt="logo-yummy">
        </header>
        <main class="row">
            <div class="col s11 offset-s1">
                <p class="pp-font col s12">1) ¿Dónde te encuentras?</p>
                <div id="btnLocation">
                    <span class="pp-font-s col s8 offset-s1 ">Mi ubicación</span>
                    <button class="bttn col s2">
                        <i class="material-icons">gps_fixed</i>
                    </button>
                </div>
            </div>
            <div id="map"></div>
            
            <div class="col s11 offset-s1">
                <p class="pp-font col s12">2) ¿A qué restaurante quieres ir?</p>
                <div class="center-align mbottom">
                    <input class="pp-font-s col s8 offset-s1 bttn" id="searchFood" placeholder="Escribe tu antojo">
                </div>
            </div>
            <div id="data-food" class="col s11 offset-s1"></div>
            
            <!-- <div id="photo-food" class="col s11 offset-s1">
                <p class="pp-font col s12">3) Elige tu opción en el mapa</p> 
            </div> -->
            <footer>
                <img class="responsive-img" src="../img/foodFooter.png" alt="restaurantes-platillos">
            </footer>
        </main>
    </section>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUaz17mTrasil6s3EjOP1NkpWqxRooDns&libraries=places"></script>
    <!-- Conexion firebase -->
  	<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
    <!-- Librerias Cloudfirestore -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <script type="text/JavaScript" src="../js/firebase.js"></script>
    <script type="text/JavaScript" src="../js/maps.js"></script>
</body>

</html>
